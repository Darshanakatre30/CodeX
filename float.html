<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.navbar{
    height:300px;
    width: 400px;
    background-color: rgb(175, 247, 147);
    color: black;
    border-radius: 5px;
    display:flex;
    flex-wrap:wrap;
    align-items:flex-start;
}
ul{
    overflow:auto;

}

li{
    float:left;
    list-style: none;
    margin-left: 10px;
}
a{
    text-decoration: double;
    color: blue;
}

</style>
<body>
    <div class="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>

    </div>

</html>
